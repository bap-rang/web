<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomage</title>
</head>
<body>
    <div class="header">
        <h1>Pomage</h1>
    </div>
    <div class="content" id="blur">
        <div id="intro">
            <div class="circular">
                <img src="avatar.png">
            </div>
            <div id="user">
                <div id="info">
                    <b><font size="+2">minh_nq.01</font></b>          
                    <label id="posting" for="image_input">
                        <b>POSTING</b>
                    </label>
                </div>
                <div id="number_post" font size = "+2"><b>0</b> post</div>
            </div>        
        </div>
        <input type="file" id="image_input" style="display:none; visibility: none;" accept="image/png. image/jpg">
        <div id="container"></div>
    </div>
    <div id="pop-up">
        <span>&times;</span>
        <button id="remove">Remove</button>
    </div>
    <script src="script.js"></script>
</body>
